<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaya vs Marga Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff99cc, #ff66b2);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
        }
        .player-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: #ff66b2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .player-btn:hover, .selected {
            background: #ff3385;
            transform: scale(1.1);
            box-shadow: 0px 0px 10px white;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .cell:hover {
            transform: scale(1.05);
        }
        #winner-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(1);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
            transition: transform 0.3s ease-in-out;
        }
        #winner-popup img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .turn-indicator {
            font-size: 18px;
            margin-top: 10px;
            padding: 5px 15px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Select Player 1</h1>
    <div id="player1-selection">
        <button class="player-btn" data-character="Zaya">Zaya</button>
        <button class="player-btn" data-character="Marga">Marga</button>
        <button class="player-btn" data-character="Zai">Zai</button>
        <button class="player-btn" data-character="Zia">Zia</button>
        <button class="player-btn" data-character="Hera">Hera</button>
    </div>

    <h1>Select Player 2</h1>
    <div id="player2-selection">
        <button class="player-btn" data-character="Zaya">Zaya</button>
        <button class="player-btn" data-character="Marga">Marga</button>
        <button class="player-btn" data-character="Zai">Zai</button>
        <button class="player-btn" data-character="Zia">Zia</button>
        <button class="player-btn" data-character="Hera">Hera</button>
    </div>

    <h1>Tic Tac Toe</h1>
    <div class="turn-indicator" id="status">Select players to start</div>
    <div class="board" id="board"></div>
    <button id="reset">Restart Game</button>

    <div id="winner-popup">
        <img id="winner-avatar" src="" alt="Winner">
        <p id="winner-text"></p>
    </div>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        let cells = Array(9).fill(null);
        let player1 = null;
        let player2 = null;
        let currentPlayer = null;
        let gameActive = false;
        
        const images = {
            "Zaya": "images/myzaya.png",
            "Marga": "images/marga.png",
            "Zia": "images/zia.png",
            "Zai": "images/zai.png",
            "Hera": "images/hera.png"
        };

        document.querySelectorAll('.player-btn').forEach(button => {
            button.addEventListener('click', () => {
                const parentDiv = button.parentElement.id;
                document.querySelectorAll(`#${parentDiv} .player-btn`).forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                if (parentDiv === 'player1-selection') player1 = button.dataset.character;
                if (parentDiv === 'player2-selection') player2 = button.dataset.character;
                if (player1 && player2 && player1 !== player2) {
                    currentPlayer = player1;
                    gameActive = true;
                    status.innerText = `${player1} vs ${player2} - ${player1}'s turn`;
                    renderBoard();
                }
            });
        });

        function renderBoard() {
            board.innerHTML = '';
            cells.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.dataset.index = index;
                if (cell) {
                    const img = document.createElement('img');
                    img.src = images[cell];
                    img.style.width = '80%';
                    img.style.height = '80%';
                    img.style.objectFit = 'contain';
                    cellDiv.appendChild(img);
                }
                cellDiv.addEventListener('click', handleMove);
                board.appendChild(cellDiv);
            });
        }

        function handleMove(event) {
            const index = event.target.dataset.index;
            if (!gameActive || cells[index]) return;
            cells[index] = currentPlayer;
            currentPlayer = currentPlayer === player1 ? player2 : player1;
            renderBoard();
        }

        resetButton.addEventListener('click', () => {
            cells.fill(null);
            gameActive = false;
            status.innerText = "Select players to start";
            renderBoard();
        });
    </script>
</body>
</html>
