<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaya vs Marga Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Zaya vs Marga Tic Tac Toe</h1>
    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <p id="status">Zaya's turn</p>
    <button id="reset">Restart Game</button>
    
    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');

        let cells = Array(9).fill(null);
        let currentPlayer = 'Zaya';
        let gameActive = true;

        const images = {
            "Zaya": "myzaya.png", // Replace with hosted link
            "Marga": "marga.png"  // Replace with hosted link
        };

        function renderBoard() {
            board.innerHTML = '';
            cells.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.dataset.index = index;
                if (cell) {
                    const img = document.createElement('img');
                    img.src = images[cell];
                    img.style.width = '90%';
                    img.style.height = '90%';
                    img.style.objectFit = 'contain';
                    cellDiv.appendChild(img);
                }
                cellDiv.addEventListener('click', handleMove);
                board.appendChild(cellDiv);
            });
        }

        function handleMove(event) {
            const index = event.target.dataset.index;
            if (!gameActive || cells[index]) return;

            cells[index] = currentPlayer;
            checkWinner();
            currentPlayer = currentPlayer === 'Zaya' ? 'Marga' : 'Zaya';
            status.innerText = `${currentPlayer}'s turn`;
            renderBoard();
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    status.innerText = `${cells[a]} wins!`;
                    gameActive = false;
                    return;
                }
            }

            if (!cells.includes(null)) {
                status.innerText = "It's a draw!";
                gameActive = false;
            }
        }

        resetButton.addEventListener('click', () => {
            cells = Array(9).fill(null);
            currentPlayer = 'Zaya';
            gameActive = true;
            status.innerText = "Zaya's turn";
            renderBoard();
        });

        renderBoard();
    </script>
</body>
</html>
