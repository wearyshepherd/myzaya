<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaya vs Marga Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #winner-popup {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            text-align: center;
        }
        #winner-popup img {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .selected {
            background-color: #ff66b2;
            color: white;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <h1>Select Player 1</h1>
    <div id="player1-selection">
        <button class="player-btn" data-character="Zaya">Zaya</button>
        <button class="player-btn" data-character="Marga">Marga</button>
        <button class="player-btn" data-character="Zai">Zai</button>
        <button class="player-btn" data-character="Zia">Zia</button>
        <button class="player-btn" data-character="Hera">Hera</button>
    </div>

    <h1>Select Player 2</h1>
    <div id="player2-selection">
        <button class="player-btn" data-character="Zaya">Zaya</button>
        <button class="player-btn" data-character="Marga">Marga</button>
        <button class="player-btn" data-character="Zai">Zai</button>
        <button class="player-btn" data-character="Zia">Zia</button>
        <button class="player-btn" data-character="Hera">Hera</button>
    </div>

    <h1>Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <p id="status">Select players to start</p>
    <button id="reset">Restart Game</button>

    <div id="winner-popup">
        <img id="winner-avatar" src="" alt="Winner">
        <p id="winner-text"></p>
    </div>

    <script>
        const board = document.getElementById('board');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('reset');
        const player1Buttons = document.querySelectorAll('#player1-selection .player-btn');
        const player2Buttons = document.querySelectorAll('#player2-selection .player-btn');
        const winnerPopup = document.getElementById('winner-popup');
        const winnerAvatar = document.getElementById('winner-avatar');
        const winnerText = document.getElementById('winner-text');

        let cells = Array(9).fill(null);
        let player1 = null;
        let player2 = null;
        let currentPlayer = null;
        let gameActive = false;

        const images = {
            "Zaya": "images/myzaya.png",
            "Marga": "images/marga.png",
            "Zai": "images/zai.png",
            "Zia": "images/zia.png",
            "Hera": "images/hera.png"
        };

        function highlightSelection(buttons, selectedCharacter) {
            buttons.forEach(btn => {
                if (btn.dataset.character === selectedCharacter) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });
        }

        player1Buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (!player1) {
                    player1 = button.dataset.character;
                    highlightSelection(player1Buttons, player1);
                    status.innerText = `Player 1 selected: ${player1}. Now select Player 2.`;
                }
            });
        });

        player2Buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (!player2 && button.dataset.character !== player1) {
                    player2 = button.dataset.character;
                    highlightSelection(player2Buttons, player2);
                    currentPlayer = player1;
                    gameActive = true;
                    status.innerText = `${player1} vs ${player2} - ${player1}'s turn`;
                    renderBoard();
                }
            });
        });

        function renderBoard() {
            board.innerHTML = '';
            cells.forEach((cell, index) => {
                const cellDiv = document.createElement('div');
                cellDiv.classList.add('cell');
                cellDiv.dataset.index = index;
                if (cell) {
                    const img = document.createElement('img');
                    img.src = images[cell];
                    img.style.width = '90%';
                    img.style.height = '90%';
                    img.style.objectFit = 'contain';
                    cellDiv.appendChild(img);
                }
                cellDiv.addEventListener('click', handleMove);
                board.appendChild(cellDiv);
            });
        }

        function handleMove(event) {
            const index = event.target.dataset.index;
            if (!gameActive || cells[index]) return;

            cells[index] = currentPlayer;
            renderBoard();
            if (checkWinner()) return;

            currentPlayer = currentPlayer === player1 ? player2 : player1;
            status.innerText = `${currentPlayer}'s turn`;
        }

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    status.innerText = `${cells[a]} wins!`;
                    gameActive = false;
                    showWinnerPopup(cells[a]);
                    return true;
                }
            }
            return false;
        }

        function showWinnerPopup(winner) {
            winnerAvatar.src = images[winner];
            winnerText.innerText = `${winner} Wins!`;
            winnerPopup.style.display = 'block';
        }

        resetButton.addEventListener('click', () => {
            cells = Array(9).fill(null);
            player1 = null;
            player2 = null;
            currentPlayer = null;
            gameActive = false;
            status.innerText = "Select players to start";
            winnerPopup.style.display = 'none';
            renderBoard();
        });
    </script>
</body>
</html>
